<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ear Training</title>
    
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--popperJS-->
        <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <!-- Latest compiled JavaScript -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

        <!-- (Optional) Latest compiled and minified JavaScript translation files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/i18n/defaults-*.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
        <style>
            body {overflow-x: hidden;}
        </style>
    </head>
    <body>
        <div class="container=fluid">
            <div class="row p-4">
                <div class="col-lg-1 col-md-0"></div>
                <select id="notes" class="col-lg-3 col-md-12 p-4 selectpicker" data-style="btn-primary">
                    <option value="1">1 Note</option>
                    <option value="2">2 Notes</option>
                    <option value="3">3 Notes</option>
                    <option value="4">4 Notes</option>
                    <option value="5">5 Notes</option>
                    <option value="6">6 Notes</option>
                    <option value="7">7 Notes</option>
                </select>
                <div class=" col-lg-1 col-md-0"></div>
                <select id="chromatics" class="col-lg-3 col-md-12 p-4 selectpicker" data-style="btn-primary">
                    <option value="0">0 Chromatics</option>
                    <option value="1">1 Chromatic</option>
                    <option value="2">2 Chromatics</option>
                    <option value="3">3 Chromatics</option>
                    <option value="4">4 Chromatics</option>
                    <option value="5">5 Chromatics</option>
                    <option value="6">6 Chromatics</option>
                    <option value="7">7 Chromatics</option>
                </select>
                <div class="col-lg-1 col-md-0"></div>
                <button id="generate" class="col-lg-1 col-md-12 p-4 btn btn-primary">New Notes</button>
            </div>
            <div class="row p-4">
                <div class="col-lg-1 col-md-0"></div>
                <div class="btn-group col-lg-4 col-md-12">
                    <button id="playKey" class="btn p-4 btn-outline-primary">Play Key</button>
                    <button id="playChord" class="btn p-4 btn-outline-primary">Play Notes</button>
            
                </div>
                <input type="text" id="answer" class="col-lg-4 p-4 col-md-8 form-inline" placeholder="Enter your answer">
                <button id="checkAnswer" class="col-lg-1 col-md-4 p-4 btn btn-primary">Check Answer</button>
                <div class="col-lg-1 col-md-0"></div>
            </div>
            
            
            
        
        </div>
    </body>
    
</html>
