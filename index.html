<div class="container=flex">
    <div class="row m-3">
        <div class=" col-lg-1"></div>
        <p class="col-lg-1 col-md-1">Notes: </p>
        <select id="notes" class="col-lg-2 col-md-2 form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <div class="col-md-1"></div>
        <p class="col-lg-1 col-md-2">Chromatics: </p>
        <select id="chromatics" class="col-lg-2 col-md-2 form-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>

    </div>
    <div class="row m-3">
        <div class="col-lg-1 col-md-0"></div>

        </div>
        <input type="text" id="answer" class="col-lg-4 col-md-4 form-inline">

        <div class=col-lg-1></div>
    </div>
    
    
    

</div>
